<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title> NotSocialNetwork - Registration </title>
	<meta name="description" content="Главная страница NotSocialNetwork">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS  -->
	<link rel="stylesheet" href="../css/Registration.css">
</head>

<body>
	<header class="header">
		<div class="header__body">
			<a class="header__ref" href="Intex.html">
				<div class="blocklogo"></div>
			</a>
		</div>
	</header>

	<main class="main">
		<div class="main__body">
			<!-- NavMenu component-->
			<nav class="navmenu">
				<div class="navmenu__header">
					<button class="open-button">
						<img src="../css/images/SettingsIcon.png" alt="SettingsIcon" width="50" height="40">
					</button>
				</div>

				<div class="navmenu__body">
					<a class="button nav-reference" href="Account.html">Аккаунт</a>
					<a class="button nav-reference" href="Registration.html">Регистрация</a>
					<button class="button">Переключить тему</button>
				</div>
			</nav>
			<!-- NavMenu-->
			<div class="main__content">
				<form action="#" class="main-container-form">
					<div class="form-container">
						<input type="text" class="form-container__input" placeholder="Никнейм">
					</div>
					<div class="form-container">
						<input type="Email" class="form-container__input" placeholder="Email">
					</div>
					<div class="form-container">
						<input type="date" class="form-container__input" value="27.12.2020">
					</div>
					<div class="form-container">
						<label for="file" class="form-container__file-title">Выбрать аватар...</label>
						<input id="file" type="file" class="form-container__file" accept=".png, .jpeg, .jpg" />
					</div>
					<div class="form-container">
						<button type="submit" class="form-container--submitButton">
							Зарегистрироваться
						</button>
					</div>
				</form>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="footer-body">
			<div class="footer__about">
				<span> Site by Ulyanov Ivan & Kurnakov Maksim. </span>
			</div>
			<div class="footer__refcontainer">
				<a href="https://github.com/Ulyanov-programmer">Ulyanov GitHub,</a>
				<a href="https://vk.com/h.wilson">Ulyanov VK</a>
				<a href="https://github.com/KurnakovMaksim">Kurnakov GitHub,</a>
				<a href="https://vk.com/makskurnakov2003">Kurnakov VK</a>
			</div>
		</div>
	</footer>
</body>

</html>
