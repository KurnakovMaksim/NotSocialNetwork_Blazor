<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title> NotSocialNetwork </title>
	<meta name="description" content="Главная страница NotSocialNetwork">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS  -->
	<link rel="stylesheet" href="../css/RegistrationStyles.css">
</head>
	<body>
		<header>
			<div class="header-container">
				<div class="header-container--Logo">
						<span> Лого </span>
					</div>
				<nav class="header-container-navmenu">
					<div class="navmenu-settings">
						<!-- Сделать вместо ссылки кнопку. -->
						<a href="#">
							<img src="../css/images/settingsIcon.ico"  alt="settingsIcon">
						</a>
					</div>
					<div class="navmenu-account">
						<a href="Account.html">
							<img src="../css/images/DefaultUser.ico"  alt="settingsIcon">
						</a>
					</div>
				</nav>
			</div>
		</header>

		<main>
			<nav class="header-container-SubNavmenu">
					<div class="navmenu-reference">
						<a href="Intex.html"> Новости </a>
					</div>
					<div class="navmenu-reference">
						<a href="Account.html"> Аккаунт </a>
					</div>
					<div class="navmenu-reference">
						<a href="Registration.html"> Регистрация </a>
					</div>
				</nav>
			<div class="main-container">

				<form action="#" class="main-container-form">
					<div class="form-container">
						<input type="text" class="form-container--input" placeholder="Никнейм">
					</div>
					<div class="form-container">
						<input type="Email" class="form-container--input" placeholder="Email">
					</div>
					<div class="form-container">
						<input type="date" class="form-container--input" value="27:12:2020">
					</div>
					<div class="form-container">
						<button type="submit" class="form-container--submitButton" @bind="#">
							Зарегистрироваться
						</button>
					</div>
				</form>
				<div class="form-container">
						<input type="file" class="form-container--file" @bind="Image" accept=".png, .jpeg, .jpg">
				</div>
			</div>
		</main>

		<footer>
			<div>
				<span> Model by Ulyanov Ivan. </span>
			</div>
		</footer>
	</body>
</html>
