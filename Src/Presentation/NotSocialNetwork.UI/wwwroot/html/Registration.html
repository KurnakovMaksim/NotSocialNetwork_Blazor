<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title> NotSocialNetwork </title>
	<meta name="description" content="Главная страница NotSocialNetwork">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS  -->
	<link rel="stylesheet" href="../css/RegistrationStyles.css">

	<body>
		<header>
			<!--NavMenu-->
			<div class="header-container">
				<div class="header-container-Logo">
					<img src="../css/images/social networkIcon.png" alt="Logo">
				</div>
				<nav class="header-container-navmenu">
					<a href="#">

						</div>
					</a>
					<a href="#">
						<div class="navmenu-account">

				</nav>
			</div>

					</div>

				</div>-->

		<footer>
			<div>

			</div>
