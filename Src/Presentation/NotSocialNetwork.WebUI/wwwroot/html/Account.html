<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title> NotSocialNetwork </title>
	<meta name="description" content="Главная страница NotSocialNetwork">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS  -->
	<link rel="stylesheet" href="../css/AccountStyles.css">
</head>
	<body>
		<header>
			<div class="header-container">
				<div class="header-container--Logo">
						<span> Лого </span>
					</div>
				<nav class="header-container-navmenu">
					<div class="navmenu-settings">
						<!-- Сделать вместо ссылки кнопку. -->
						<a href="#">
							<img src="../css/images/settingsIcon.ico"  alt="settingsIcon">
						</a>
					</div>
					<div class="navmenu-account">
						<a href="Account.html">
							<img src="../css/images/DefaultUser.ico"  alt="settingsIcon">
						</a>
					</div>
				</nav>
			</div>
		</header>

		<main>
			<nav class="header-container-SubNavmenu">
				<!-- Удалить дублирующие ссылки. -->
					<div class="navmenu-reference">
						<a href="Intex.html"> Новости </a>
					</div>
					<div class="navmenu-reference">
						<a href="Account.html"> Аккаунт </a>
					</div>
					<div class="navmenu-reference">
						<a href="Registration.html"> Регистрация </a>
					</div>
				</nav>
			<div class="main-contaner">
				<div class="main-contaner-UserInfo">
					<div class="UserInfo-container">
						<img class="UserInfo-userLogo" src="../css/images/PresentationLogo.png" width="500" height="500" alt="UserLogo">
					</div>
					<div class="UserInfo-container">
						<div class="UserInfo-nickname">
							<span> Никнейм </span>
						</div>
						<div class="UserInfo-contacts">
							<span> Email </span>
						</div>
						<div class="UserInfo-age">
							Возраст: 200 лет.
						</div>
					</div>
				</div>
				<div class="main-contaner-UserPosts">
					<!-- Компонент Post -->
					<div class="main-container-post">
					<div class="post-header">
						<img class="post-header--AuthorIcon" src="../css/images/DefaultUser.ico" width="70" height="70" alt="AuthorIcon">
						<span class="post-header--AuthorName"> ИмяАвтора </span>
					</div>
					<div class="post-main">
						<div class="post-main-textContainer">
							<p>
								
							</p>
						</div>
						<div class="post-main-imageContaner">
							<img src="../css/images/DefaultPostImg.jpg" width="800" height="500" alt="PostPicture">
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<div>
				<span> Model by Ulyanov Ivan. </span>
			</div>
		</footer>
	</body>
</html>
